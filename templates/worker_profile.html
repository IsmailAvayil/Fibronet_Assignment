<!DOCTYPE html>
{% load static %}
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{% static 'css/ustomer.view.css' %}" type="text/css" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

</head>
<body>
<div class="container">
	<div class="row">
		<table class="table table-hover table-responsive" >
		    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Lineworker ID</th>
                            <th>Full Name</th>
                            <th>Age</th>
                            <th>Address</th>
                            <th>Email</th>
                            <th>Mobile No</th>
                            <th>View</th>
                            <th>Delete</th>
                        </tr>
		    </thead>

		    <tbody>
                 {% for i in line %}
                        <tr>
                            <td>{{i.id}}</td>
                            <td >{{i.Lineworker_ID}}</td>
                            <td>{{i.Full_Name}}</td>
                            <td>{{i.Age}}</td>
                            <td>{{i.Address}}</td>
                            <td>{{i.Email}}</td>
                            <td>{{i.Mobile_no}}</td>
		                    <td><button type="submit"  class="update btn btn-warning btn-sm"><span class="glyphicon glyphicon-pencil"></span></button></td>
		                    <td><button type="submit" data-toggle="modal"   class="delete btn btn-danger btn-sm"><span class="glyphicon glyphicon-trash"></span></button></td>
                        </tr>

                 {% endfor %}
		    </tbody>
            <br>

		</table>
	</div>
</div>


<script>
$(document).ready(function(){
   $(".update").click(function(){
       var id = $(this).data("uid");
       var f1 = $("#f1").html();
       var l1 = $("#l1").html();
       var m1 = $("#m1").html();
       var f2 = $("#f2").html();
       var l2 = $("#l2").html();
       var m2 = $("#m2").html();
       if(id==1){
           $("#fn").val(f1);
           $("#mn").val(m1);
           $("#ln").val(l1);
       }else if(id==2){
           $("#fn").val(f2);
           $("#mn").val(m2);
           $("#ln").val(l2);
       }
       $("#up").click(function(){
           if(id==1){
               var fn = $("#fn").val();
               var mn = $("#mn").val();
               var ln = $("#ln").val();
               $("#f1").html(fn);
               $("#m1").html(mn);
               $("#l1").html(ln);
           }else if(id==2){
               var fn = $("#fn").val();
               var mn = $("#mn").val();
               var ln = $("#ln").val();
               $("#f2").html(fn);
               $("#m2").html(mn);
               $("#l2").html(ln);
           }
       });
   });
   $(".delete").click(function(){
      var id = $(this).data("uid");
      $("#del").click(function(){
          if(id==1){
              $("#d1").html('');
          }else if(id==2){
              $("#d2").html('');
          }
      });
   });
});
</script>
</body>
</html>
